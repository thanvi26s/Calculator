<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">

          <!-- Never put 'form' tag , it will recompile JS
            again and again after "click" event
           -->

              <div id="result">
                  <div id="history">
                      <p id="history-value"></p>
                  </div>
                  <div id="output">
                      <p id="output-value"></p>
                  </div>
              </div>

              <div class="wrapper">
                    <button class="opr" id="clear">C</button>
                    <button class="opr" id="%">%</button>
                    <button class="opr" id="back"><i class="fas fa-backspace"></i></button>
                    <button class="opr" id="/"><i class="fas fa-divide"></i></button>
                    <button class="num" id="7">7</button>
                    <button class="num" id="8">8</button>
                    <button class="num" id="9">9</button>
                    <button class="opr" id="*">X</button>
                    <button class="num" id="4">4</button>
                    <button class="num" id="5">5</button>
                    <button class="num" id="6">6</button>
                    <button class="opr" id="-"><i class="fas fa-minus"></i></button>
                    <button class="num" id="1">1</button>
                    <button class="num" id="2">2</button>
                    <button class="num" id="3">3</button>
                    <button class="opr" id="+"><i class="fas fa-plus"></i></button>
                    <button class="num" id="0">0</button>
                    <button class="num" id="00">00</button>
                    <button class="num" id=".">.</button>
                    <button class="opr" id="="><i class="fas fa-equals"></i></button>
              </div>

        </div>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
